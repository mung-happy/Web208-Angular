

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div>

    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3 w-48">
                    Ảnh 
                </th>
                <th scope="col" class="px-6 py-3">
                    Khách sạn
                </th>
                <th scope="col" class="py-3">
                    Địa chỉ
                </th>
                <th scope="col" class="px-6 py-3">
                    Kiểu khách sạn
                </th>
                <th scope="col" class="px-6 py-3 w-20">
                    Thao tác
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hotel of listHotels" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <img [src]="hotel.hotelImage.path" alt="">
                </td>
                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{hotel.hotelName}}
                <div class="text-sm">
                    <app-ranking-star [numberRank]="hotel.ranking"></app-ranking-star>
                </div>
                </td>
                <td class="py-4">
                    {{hotel.address.province}},{{hotel.address.district}},{{hotel.address.ward}}, {{hotel.address.street_address}}
                </td>
                <td class="px-6 py-4">
                    {{hotel.hotelType}}
                </td>
                <td class="px-6 py-4">
                    <a [routerLink]="['/admin/hotels/edit/',hotel._id]"><button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Sửa</button></a>
                    <button (click)="deleteHotel(hotel._id)" type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Xóa</button>
                </td>
            </tr>
           
        </tbody>
    </table>
